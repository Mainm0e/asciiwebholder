
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <title>Document</title>
    </head>
    <body>
        <div id="main" class="main">
            <div id="topBox" class="topDiv">
                <h1 class="ASCII-ART">ASCII - ART</h1>
            </div>
            <div id="bottomBox" class="bottomDiv">
                <div id="RightBox" class="RightDiv">
                    <form action="/inputAscii" method="POST">
                        <div id="inputText" class="inputText" slot="Text">
                                <input name="inputText" type="text" id="inputText" style="width:240px; height: 23px; border: none; text-align: center;" placeholder="Type Something" maxlength="12" ></input>
                                <select name="Font" id="Font" class="Font">
                                    <option value="standard.txt">Standard</option>
                                    <option value="shadow.txt">Shadow</option>
                                    <option value="thinkertoy.txt">Thinkertoy</option>
                                </select>
                                <button id="ConvertAscii">Convert</button>
                        </div>
                    </form>
                </div>
                <div id="LeftBox" class="LeftDiv">
                    <div id="outputText" class="fig">
                    <pre style="float: left;" class="fig">{{.Output}}
                    </pre>
                </div>
            </div>
            
        </div>
        </div>
    
    </body>
    </html>
